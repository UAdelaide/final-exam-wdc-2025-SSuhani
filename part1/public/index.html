<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog of the Day</title>
  <!-- Overloaded, low-contrast styles -->
  <style>
    body {
      background: linear-gradient(45deg,#ff0000,#00ff00,#0000ff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #aaa;
    }
    header { text-align:center; margin:20px; }
    .dog-img { width:50px; height:50px; animation: shake 0.1s infinite; }
    @keyframes shake {
      0% { transform: translateX(0) }
      50% { transform: translateX(5px) }
      100% { transform: translateX(0) }
    }
    button { font-size:6px; padding:2px; } /* tiny hit target */
    .link { font-size:8px; position:absolute; bottom:5px; right:5px; }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>üê∂ Dog of the Day üê∂</h1>
      <!-- Missing alt attribute -->
      <img :src="src" class="dog-img"/>
    </header>
    <!-- Hard-coded details -->
    <section>
      <p>Name: Rover</p>
      <p>Breed: Mystery Mix</p>
      <p>Age: ??</p>
    </section>
    <button @click="fetchDog()">Get New Dog</button>
    <a href="https://dog.ceo/dog-api/documentation/random" class="link">
      API Docs
    </a>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() { return { src: '' } },
      methods: {
        async fetchDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const json = await res.json();
            this.src = json.message;
          } catch (e) {
            console.error('Failed to load dog');
          }
        }
      },
      mounted() { this.fetchDog() }
    }).mount('#app');
  </script>
</body>
</html>
