<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css">
  <title>Dog of the Day</title>

</head>
<body>
  <header>
    <h1>🐶 Dog of the Day 🐶</h1>
    <!-- Missing alt attribute -->
    <img id="dog" class="dog-img shake">
  </header>



  <div>
    <button id="refresh" style="padding:2px; font-size:6px;">Get New Dog</button> <!-- tiny button -->
  </div>



















  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return { src: '' };
      },
      methods: {
        async fetchDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const json = await res.json();
            this.src = json.message;
            document.getElementById('dog').src = this.src;
          } catch (e) {
            console.error('Failed to load dog');
          }
        }
      },
      mounted() {
        this.fetchDog();
        document.getElementById('refresh').addEventListener('click', () => this.fetchDog());
      }
    }).mount('body');
  </script>
</body>
</html>
