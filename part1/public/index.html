<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog of the Day — Exam</title>
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <!-- Vue mounting point -->
  <div id="app">
    <header class="blinking shake">
      <h1>🐶 Dog of the Day 🐶</h1>
    </header>

    <section class="dog-info">
      <h2>Rover</h2>
      <p>Breed: Mystery Mix</p>
      <p>Age: ??</p>
      <!-- Bind src to Vue data and provide missing alt -->
      <img
        id="dog-img"
        :src="src"
        alt="Random dog of the day"
        width="50"
        height="100"
      />
    </section>

    <!-- Tiny, hard-to-click button -->
    <button id="refresh-btn">see a new dog!</button>

    <!-- Low-contrast, tiny link -->
    <p class="link">
      <a href="https://dog.ceo/api/breeds/image/random">API Docs</a>
    </p>
  </div>

  <!-- client-side Vue script -->
  <script src="/js/index.js"></script>
</body>
</html>
